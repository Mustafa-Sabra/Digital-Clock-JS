<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/Digital Clock.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <h2>the time is now</h2>
      <div class="time">
        <div><span class="hours">00</span>Hours</div>
        <div><span class="minutes">00</span>Minutes</div>
        <div><span class="seconds">00</span>Seconds</div>
      </div>
    </div>
    <script src="js/Digital Clock.js"></script>
  </body>
</html>
